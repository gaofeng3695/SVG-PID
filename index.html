<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link href="../../lib/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">

</head>

<body ondragstart="return false;">

    <div class="allWrapper">
        <!--画图的头部工具栏-->
        <div class="header-tools-wrapper">
            <table id="headerTools" class="header-tools" cellpadding="0" cellspacing="0" ondragstart="return false;">
                <tr>
                    <td class="header-tools-content">
                        <table style="padding-left: 10px;">
                            <tr>
                                <td class="whitespace"></td>

                                <td style="padding: 0px;" class="download">
                                    <img class="stateIcon downloadBtn" src="icon/download_01.png" title="下载">
                                </td>

                                <td class="whitespace"></td>
                                <td class="tool-divider"></td>
                                <td class="whitespace"></td>

                                <td style="padding: 0px;">
                                    <img id="DragBg" class="stateIcon" src="icon/DragBg_01.png" width="22px" height="22px" title="拖动工具">
                                </td>
                                <td class="whitespace"></td>
                                <td style="padding: 0px;">
                                    <img id="enlarge" class="stateIcon" src="icon/enlarge_01.png" width="22px" height="22px" title="放大工具">
                                </td>
                                <td class="whitespace "></td>
                                <td class="tool-divider "></td>
                                <td class="whitespace "></td>
                                <td style="padding: 0px;">
                                    <img class="stateIcon" id="overallsituation" src="icon/OverallSituation_01.svg" width="22px" height="22px" title="全局展示" style="border:1px solid #fff;padding:1px">
                                </td>
                                <td class="whitespace"></td>
                                <td style="padding: 0px;">
                                    <img class="stateIcon" id="Broom" src="icon/Broom.png" width="22px" height="22px" title="清除闪烁/选中" style="border:1px solid #fff;padding:1px">
                                </td>
                               <td class="whitespace"></td>
                                <td style="padding: 0px;">
                                    <img id="refresh" src="icon/refresh1.png" width="22px" height="22px" title="刷新" style="border:1px solid #fff;padding:1px">
                                </td>
                                <td class="whitespace "></td>
                                <td class="tool-divider "></td>
                                <td class="whitespace "></td>

                                <td style="padding: 0px;">
                                    <!-- <img id="Broom" src="icon/Broom.png" width="22px" height="22px" title="清除闪烁/选中" style="border:1px solid #fff;padding:1px"> -->
                                    <span class="bitShowBtn" style="cursor:pointer;">隐藏位号</span>
                                </td>

                                <td class="whitespace "></td>
                                <td class="tool-divider "></td>
                                <td class="whitespace "></td>

                                <td class="previewShow">
                                    <input id="doneadd" type="button" class="outline" style="height: 24px;width: 80px" value="发起工单">
                                </td>
                                <td class="previewShow">
                                    <input id="process_change" type="button" class="outline" style="height: 24px;width: 80px;margin:0 10px;" value="阀门开关">
                                </td>
                                <td class="previewShow">
                                    <input id="technology_record" type="button" class="outline" style="height: 24px;width: 80px" value="工艺转换">
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td class="header-tools-border"></td>
                </tr>
            </table>
        </div>


        <div class="downWrapper">
            <!-- <div class="toolWrapp"></div> -->

            <!-- svg画布区域 -->
            <div class="svgWrapp">
                <div id="holder" class="holder"></div>
            </div>
        </div>

    </div>






    <script type="text/javascript" src="js/raphael.js"></script>
    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>

    <!-- <script type="text/javascript" src="./lib/jPicker/jpicker-1.1.6.js"></script>

    <script type="text/javascript" src="js/element.config.js"></script>
    <script type="text/javascript" src="js/raphaelGeometry.raphael.js"></script>
    <script type="text/javascript" src="js/raphealScreen.raphael.js"></script>
    <script type="text/javascript" src="js/raphaelCollection.raphael.js"></script>


    <script type="text/javascript" src="js/maskTip.tool.js"></script>
    <script type="text/javascript" src="js/index_view.js"></script>
